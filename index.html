<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocker Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set the size of the popup */
    body {
      width: 400px;  /* Set width for the popup */
      height: 600px;  /* Set height for the popup */
      overflow: auto;  /* Ensure content is scrollable if it exceeds the size */
      padding: 15px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* iOS-style toggle switch */
    .ios-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .ios-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .ios-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .ios-switch .slider:before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Style for buttons */
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-container button {
      flex: 1;
      padding: 8px;
    }

    /* Adjust textarea size */
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Blocked Websites</h1>

  <div>
    <h3>Extension Control</h3>
    <label for="extensionToggle">Enable Extension</label>
    <label class="ios-switch">
      <input type="checkbox" id="extensionToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div>
    <h3>Mode</h3>
    <label for="modeToggle">Productive Mode</label>
    <label class="ios-switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span id="modeLabel">Unproductive Mode</span>
  </div>

  <!-- Blocked Websites Input Section -->
  <div>
    <textarea id="sites" placeholder="Enter one site per line"></textarea>
  </div>

  <!-- Save and Clear Buttons -->
  <div class="btn-container">
    <button id="save" class="btn btn-primary">Save</button>
    <button id="clear" class="btn btn-danger">Clear</button>
  </div>

  <script src="options.js"></script>

</body>
</html>
