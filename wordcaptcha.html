<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Captcha</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet"> <!-- Distorted font -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .captcha-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .captcha-word {
      font-size: 20px;
      font-family: 'Rock Salt', cursive; /* Distorted font */
      color: #333;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 4px;
      word-spacing: 10px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .captcha-word::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #333; /* Match the text color */
      transform: translateY(-50%); /* Horizontal strikethrough */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="captcha-container">
    <h2>Word Verification</h2>
    <p>Please type the word below to verify you're human:</p>
    
    <div class="captcha-word" id="captchaWord">dyslexic</div>

    <input type="text" id="captchaInput" placeholder="Enter the word above">
    
    <button onclick="verifyCaptcha()">Verify</button>

    <p class="error-message" id="errorMessage">Oops! The word you entered is incorrect.</p>
  </div>

  <script>
    // Randomly generate a new captcha word and apply the distorted style
    function generateCaptchaWord() {
      const words = ['dyslexic', 'qwerty', 'captcha', 'verification', 'incorrect', 'puzzle'];
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById('captchaWord').textContent = randomWord;
    }

    // Verify if the entered captcha matches the displayed word
    function verifyCaptcha() {
      const displayedWord = document.getElementById('captchaWord').textContent;
      const userInput = document.getElementById('captchaInput').value.trim();

      const errorMessage = document.getElementById('errorMessage');
      
      if (userInput.toLowerCase() === displayedWord.toLowerCase()) {
        alert('Captcha verified successfully!');
        errorMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'block';
      }
    }

    // Optionally generate a random word every time the page loads
    window.onload = generateCaptchaWord;
  </script>

</body>
</html>
